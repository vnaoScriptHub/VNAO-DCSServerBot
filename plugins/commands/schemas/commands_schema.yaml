schema;cmd_execute_schema:
  type: map
  mapping:
    cmd: {type: str, required: true}
    args: {type: str}
    cwd: {type: str}
    shell: {type: bool}

schema;cmd_event_schema:
  type: map
  allowempty: true
  mapping:
    sync: {type: bool}
    # include: 'event_schema'  # to check the events structure for DCS events

type: map
mapping:
  DEFAULT:
    type: map
    mapping:
      command_prefix: {type: str, range: {min: 1, max: 1}}
  commands:
    type: seq
    sequence:
      - type: map
        mapping:
          name: {type: str, required: true}
          description: {type: str}
          roles:
            type: seq
            sequence:
              - type: text
          server: {type: str}
          server_only: {type: bool}
          execute:
            include: 'cmd_execute_schema'
          event:
            include: 'cmd_event_schema'
          report: {type: str}
          sequence:
            type: map
            mapping:
              execute:
                include: 'cmd_execute_schema'
              event:
                include: 'cmd_event_schema'
          params:
            type: seq
            sequence:
              - type: str
          hidden: {type: bool}
