schema;master_schema:
  type: map
  allowempty: true
  mapping:
    VIP:
      type: map
      mapping:
        audit: {type: bool}
        discord: {type: any}
        ucid: {type: any}
        slots: {type: int, range: {min: 1}}
    restricted:
      type: seq
      sequence:
        - type: map
          mapping:
            unit_type: {type: str}
            unit_name: {type: str}
            group_name: {type: str}
            discord: {type: any}
            message: {type: str}
            points: {type: int}
            costs: {type: int}
            crew: {type: int}
            VIP: {type: bool}
    payback: {type: bool}

type: map
mapping:
  DEFAULT:
    include: 'master_schema'
  commands:
    include: 'commands_schema'
  regex;(.+):
    include: 'master_schema'
    regex;(.+):
      include: 'master_schema'
