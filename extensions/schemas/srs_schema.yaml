schema;node_srs_schema:
  type: map
  mapping:
    installation: {type: str}
    autoupdate: {type: bool}
    autostart: {type: bool}
    host: {type: str}
    minimized: {type: bool}
    debug: {type: bool}
    awacs: {type: bool}
    blue_password: {type: str}
    red_password: {type: str}
    no_shutdown: {type: bool}
    srs_nudge_message: {type: str}
    autoconnect: {type: bool}
    show_passwords: {type: bool}
    always_on: {type: bool}
schema;instance_srs_schema:
  type: map
  mapping:
    config: {type: str, required: true}
    host: {type: str}
    port: {type: int, range: {min: 80, max: 65535}}
    minimized: {type: bool}
    debug: {type: bool}
    awacs: {type: bool}
    blue_password: {type: str}
    red_password: {type: str}
    autostart: {type: bool}
    no_shutdown: {type: bool}
    srs_nudge_message: {type: str}
    autoconnect: {type: bool}
    show_passwords: {type: bool}
    always_on: {type: bool}
