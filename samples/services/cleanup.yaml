DEFAULT:
  dcs.log:
    directory: "{instance.home}/Logs"
    pattern: "*.*"
    delete_after: 30
  trackfiles:
    directory: "{instance.home}/Tracks/Multiplayer"
    pattern: "*.trk"
    delete_after: 30
DCS.release_server:
  greenieboard:
    directory: "{instance.home}/airboss"
    pattern:
    - "*.csv"
    - "*.png"
    delete_after: 30
  tacview:
    directory: "%USERPROFILE%/Documents/Tacview"
    pattern: "*.acmi"
    delete_after: 30
